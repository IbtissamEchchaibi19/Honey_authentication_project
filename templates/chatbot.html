<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyGuard AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        #chatbox {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }
        .user-message {
            background-color: #e1f7d5;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background-color: #d4eaf7;
            text-align: left;
            margin-right: auto;
        }
        #user-input {
            width: 75%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffcc00;
            color: #333;
        }
    </style>
</head>
<body>

    <div style="text-align: center; padding: 20px; background-color: #ffcc00; color: #333;">
        <h1 style="font-size: 2.5em; font-weight: bold; margin: 0;">HoneyGuard AI Chatbot</h1>
    </div>

    <div id="chatbox">
        <!-- Messages will appear here -->
    </div>

    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
        <input type="text" id="user-input" placeholder="Ask me about honey authenticity..." 
            style="width: 75%; padding: 10px; font-size: 1.2em; border: 1px solid #ccc; border-radius: 4px;">
        <button onclick="sendMessage()" style="padding: 10px 20px; font-size: 1.2em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Send
        </button>
    </div>



    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;

            // Display the user's message
            displayMessage(userInput, "user");

            // Send user input to the Flask backend
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = data.response;
                // Display the bot's response in the same chatbox
                displayMessage(botResponse, "bot");
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("Sorry, I couldn't process that. Please try again.", "bot");
            });

            // Clear the input field
            document.getElementById('user-input').value = '';
        }

        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender + '-message';
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }
    </script>

</body>
</html>
